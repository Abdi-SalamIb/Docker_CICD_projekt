name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore App
        run: dotnet restore PersonnummerKontrollApp.csproj

      - name: Restore Tests
        run: dotnet restore PersonnummerTests.csproj

      - name: Build App
        run: dotnet build PersonnummerKontrollApp.csproj --configuration Release

      - name: Build Tests
        run: dotnet build PersonnummerTests.csproj --configuration Release

      - name: Run tests
        run: dotnet test PersonnummerTests.csproj --configuration Release --verbosity normal